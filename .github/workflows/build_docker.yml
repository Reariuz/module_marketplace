name: build docker image and deploy

on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Log in to GitHub Container Registry
        env:
          CR_PAT: ${{ secrets.CR_PAT }} # Verwende das pers√∂nliche Zugriffstoken
        run: echo "${{ secrets.CR_PAT }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin
        
      - name: Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose
          
      - name: Build and Push Docker images using docker-compose
        run: |
          docker-compose build # Baut die Images basierend auf der docker-compose.yml
          docker tag module_marketplace_backend:latest ghcr.io/reariuz/module_marketplace/backend:latest
          docker push ghcr.io/reariuz/module_marketplace/backend:latest

